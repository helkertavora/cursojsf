<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:decorate template="welcome.xhtml">
	<ui:define name="centro">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"  href="css/estilo.css"/>  
	<title>#{msg['page.guess.title']}</title>
</h:head>
<p:fieldset legend="#{msg['page.guess.title']}" toggleable="true">
<h:body>
<center>
    <h:form id="guessForm">
        <h:commandLink id="link" action="#{guessBean.init}"
            value="#{msg['page.guess.label.iniciar']}" /> <br/><br/>
        <h:outputLabel for="palpite"
            value="#{msg['page.guess.label.numero']}: " />
            
        <h:inputText id="palpite" value="#{guessBean.palpite}" valueChangeListener="#{guessBean.onChange}">
		<f:ajax event="keyup" execute="@this" render="outtext btnEnviar" />
        </h:inputText>

		<h:commandButton id="btnEnviar"
			value="#{msg['page.guess.label.enviar']}"
			disabled="#{guessBean.palpite eq null or guessBean.palpite le 0}"
			action="#{guessBean.guess}" />
		<br /><br />
            
        <h:outputFormat id="outtext" value="#{msg[guessBean.mensagem]}"
            styleClass="error">
            <f:param value="#{guessBean.tentativas}" />
        </h:outputFormat>
        <hr />
        <h:commandButton action="index" value="#{msg['commons.voltar']}" />
    </h:form>
</center>
	<br />
		</h:body>
	   </p:fieldset>
	   <p:graphicImage value="/imagens/qualnumero.png" width="1100" height="540"/>
	  </ui:define>
	</ui:decorate>
</html>
