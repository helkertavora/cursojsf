<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:decorate template="welcome.xhtml">
	<ui:define name="centro"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"  href="css/estilo.css"/>  
	<title>#{msg['page.number.title']}</title>
</h:head>
<p:fieldset legend="#{msg['page.number.title']}" toggleable="true">
<h:body>
<center>
	<h:form id="numberForm">
		<h:outputLabel for="rangeField" value="#{msg['page.number.maximo']}: " />
		<h:inputText id="rangeField" value="#{numberBean.range}" />
		<h:commandButton action="#{numberBean.randomize}"
			value="#{msg['commons.novo']}">
			<f:ajax execute="@form" render="rangeField numField"
				onevent="concluido" onerror="erro" />
		</h:commandButton>
		<br />
		<h:outputText value="#{msg['page.number.title']}: " />
		<h:outputText id="numField" value="#{numberBean.number}" />
		<hr />
		<h:commandButton action="index" value="#{msg['commons.voltar']}" />
	</h:form>	
	<script type="text/javascript">
		function concluido(data) {
			alert("Evento: " + data.status);
		}
		function erro(data) {
			alert("Erro: " + data);
		}
	</script>
</center>
	<br />
		</h:body>
	   </p:fieldset>
	   <p:graphicImage value="/imagens/rand.png" width="1100" height="540"/>
	  </ui:define>
	</ui:decorate>
</html>
